<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Lamaran Pekerjaan - PLN Indonesia</title>
    <link rel="icon" href="https://w7.pngwing.com/pngs/901/771/png-transparent-surabaya-gsi-cctv-cctv-semarang-online-business-advertising-perusahaan-listrik-negara-business-angle-text-service-thumbnail.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        /* Custom styles for the loading popup */
        #loadingPopup {
            display: none; 
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding-top: 20%;
            font-size: 24px;
            z-index: 1000; 
        }

        /* Additional styles for form layout */
        .form-lamaran {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-submit {
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s ease;
        }
        .btn-submit:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
        }
        footer a {
            color: #007bff;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="bg-light py-3">
      <div class="container d-flex justify-content-between align-items-center">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRRR86CT7U1Q-HKvrwenqbnC-fRywpTWC2xRa2xqf6yxUL5YGadJo5XS0zuh4_PPtE85zs&usqp=CAU"
          alt="Logo PLN"
          class="logo"
          style="max-height: 50px;"
        />
        <nav>
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="lowongan.html">Lowongan</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">Tentang Kami</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Kontak Kami</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Form Lamaran Section -->
    <section class="form-lamaran my-5">
        <div class="container">
            <h1 class="text-center mb-4">Form Lamaran Pekerjaan</h1>
            <p class="text-center mb-4">Silakan lengkapi formulir di bawah ini untuk mengajukan lamaran pekerjaan dan wujudkan karir impian Anda bersama kami.</p>

            <form id="applicationForm">
                <!-- Nama -->
                <div class="mb-3">
                    <label for="name" class="form-label">Nama Lengkap:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>

                <!-- Tempat Tanggal Lahir -->
                <div class="mb-3">
                    <label for="birthplace" class="form-label">Tempat Lahir:</label>
                    <input type="text" id="birthplace" name="birthplace" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="birthdate" class="form-label">Tanggal Lahir:</label>
                    <input type="date" id="birthdate" name="birthdate" class="form-control" required>
                </div>

                <!-- Pendidikan Terakhir -->
                <div class="mb-3">
                    <label for="education" class="form-label">Pendidikan Terakhir:</label>
                    <input type="text" id="education" name="education" class="form-control" required>
                </div>

                <!-- Upload Dokumen -->
                <div class="mb-3">
                    <label for="ktp" class="form-label">Foto KTP:</label>
                    <input type="file" id="ktp" name="ktp" class="form-control" accept="image/*">
                </div>

                <div class="mb-3">
                    <label for="kk" class="form-label">Fotocopy Kartu Keluarga:</label>
                    <input type="file" id="kk" name="kk" class="form-control" accept="image/*">
                </div>

                <div class="mb-3">
                    <label for="cv" class="form-label">Curriculum Vitae (CV):</label>
                    <input type="file" id="cv" name="cv" class="form-control" accept=".pdf,.doc,.docx">
                </div>

                <div class="mb-3">
                    <label for="surat-lamaran" class="form-label">Surat Lamaran Pekerjaan:</label>
                    <input type="file" id="surat-lamaran" name="surat-lamaran" class="form-control" accept=".pdf,.doc,.docx">
                </div>

                <div class="mb-3">
                    <label for="ijazah" class="form-label">Foto Ijazah Terakhir:</label>
                    <input type="file" id="ijazah" name="ijazah" class="form-control" accept="image/*">
                </div>

                <button type="button" class="btn btn-submit btn-lg w-100" id="submitBtn">Kirim Lamaran</button>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="text-center">
        <div class="container">
            <p>&copy; 2024 PLN. All rights reserved.</p>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#">Syarat dan Ketentuan</a></li>
                <li class="list-inline-item"><a href="#">Kebijakan Privasi</a></li>
            </ul>
        </div>
    </footer>

    <!-- Popup Loading -->
    <div id="loadingPopup">Tunggu Sebentar...</div>

    <script src="script.js"></script>
    <script>
        // Event listener untuk tombol Kirim Lamaran
        document.getElementById("submitBtn").addEventListener("click", function() {
            // Tampilkan popup loading
            document.getElementById("loadingPopup").style.display = "block";

            // Set timeout untuk mengarahkan setelah 5 detik
            setTimeout(function() {
                window.location.href = "verif.html"; // Arahkan ke halaman verifikasi
            }, 5000); // 5000 ms = 5 detik
        });
    </script>
</body>
</html>
